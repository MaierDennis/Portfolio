<div class="contact">

    <div class="heading">
            <h1>Contact</h1>

            <img src="assets/img/line_blue_long.png">
    </div>


    <div class="message-part">
        <div class="description">
            <div class="headline">
                <img style="position: absolute; left: 0; width: 40px; height: 3px;" src="assets/img/green_line.png">
                <h1>Got a problem to solve?</h1>
            </div>
            <div class="contact-text">
                <p>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your projects with my work.
                    <br>
                    Need a Frontend developer? <b>Contact me!</b> 
                </p>
            </div>

        </div>

        <div class="message-boxes">
            <form onsubmit="" class="message-boxes">
           <input class="input-small" required type="text" placeholder="Your name">

           <input class="input-small" required  type="email" placeholder="Your email">

           <textarea class="input-big" required placeholder="Your message"></textarea>

            <button mat-raised-button style="background-color: #00BEE8;" color="primary">Send message :)</button>
        </form>
        </div>
    </div>


    <div>
        <img class="go-up-arrow" src="assets/img/go_up_arrow.png">
        <img class="biggest-shadow" src="assets/img/shadow_blue_biggest.png">
    </div>

</div>
